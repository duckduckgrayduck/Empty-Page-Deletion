title: Empty Page Deleter
description: This Add-On detects pages with no text in a document and gives you the option of deleting them/
type: object
documents:
  - selected
properties:
  delete:
    title: Do you want to delete the empty pages?
    type: boolean
required:
  - delete 
categories: 
  - file
